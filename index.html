<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
    <style>
        body {
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background: #121212;
            color: #ffffff;
        }
        img {
            width: 150px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <img src="screenshot (94).png" alt="hii">
    <p><a href="https://www.instagram.com/thebaazigaredits/" target="_blank">Friend's Instagram</a></p>
    <button onclick="document.body.classList.toggle('dark-mode')">Toggle Dark Mode</button>
</body>
</html>
