<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode & Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background: #121212;
            color: #ffffff;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .toggle-btn {
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .toggle-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <img src="your-friend-image.jpg" alt="Friend's Profile" class="profile-img">
        <p><a href="https://instagram.com/yourfriend" target="_blank">Visit My Friend's Instagram</a></p>
        <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
