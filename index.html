<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarkari Job Latest</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e1e1e, #121212);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: rgba(30, 30, 30, 0.9);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }
        h1 {
            color: #00d4ff;
            font-size: 32px;
            text-shadow: 2px 2px 10px rgba(0, 212, 255, 0.7);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 15px;
            border-bottom: 1px solid #444;
            transition: 0.3s;
        }
        li:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        a {
            text-decoration: none;
            color: #00d4ff;
            font-weight: bold;
            transition: 0.3s;
        }
        a:hover {
            color: #ff6b6b;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            background: linear-gradient(90deg, #00d4ff, #008cff);
            color: #121212;
            font-weight: bold;
            border-radius: 50px;
            transition: 0.3s;
            box-shadow: 0px 4px 15px rgba(0, 212, 255, 0.3);
        }
        .btn:hover {
            background: linear-gradient(90deg, #ff6b6b, #ff3b3b);
            color: white;
            box-shadow: 0px 4px 15px rgba(255, 107, 107, 0.3);
        }
        .banner {
            width: 100%;
            height: 250px;
            background: url('https://source.unsplash.com/1200x400/?technology,abstract') no-repeat center center/cover;
            border-radius: 8px 8px 0 0;
        }
        canvas {
            display: block;
            margin: 20px auto;
            background: lightblue;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner"></div>
        <h1>Sarkari Job Latest</h1>
        <ul>
            <li><a href="#">Latest Govt Jobs</a></li>
            <li><a href="#">Admit Cards</a></li>
            <li><a href="#">Results</a></li>
            <li><a href="#">Syllabus</a></li>
            <li><a href="#">Answer Keys</a></li>
        </ul>
        <a href="#" class="btn">Explore More</a>
        <canvas id="gameCanvas" width="400" height="500"></canvas>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let bird = { x: 50, y: 150, width: 20, height: 20, gravity: 1.5, lift: -20, velocity: 0 };
        let pipes = [];
        let frame = 0;

        document.addEventListener("keydown", () => { bird.velocity = bird.lift; });
        
        function update() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            if (bird.y + bird.height > canvas.height) bird.y = canvas.height - bird.height;
            if (bird.y < 0) bird.y = 0;
            
            if (frame % 100 === 0) {
                pipes.push({ x: canvas.width, y: Math.random() * (canvas.height - 200) });
            }
            
            pipes.forEach((pipe, index) => {
                pipe.x -= 2;
                if (pipe.x + 40 < 0) pipes.splice(index, 1);
            });
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "yellow";
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
            ctx.fillStyle = "green";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, 40, pipe.y);
                ctx.fillRect(pipe.x, pipe.y + 150, 40, canvas.height - pipe.y - 150);
            });
        }
        
        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
