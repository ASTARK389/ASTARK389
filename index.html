<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?landscape,nature') no-repeat center center/cover;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            background: linear-gradient(45deg, cyan, magenta, yellow);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
            }
            to {
                text-shadow: 0px 0px 30px rgba(255, 255, 255, 1);
            }
        }

        video {
            width: 300px; /* Smaller video size */
            border: 3px solid white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1> edit by bazzigar nigga</h1>
    <video controls>
        <source src="sample.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
